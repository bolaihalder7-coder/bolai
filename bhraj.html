<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <title>CSS Practice Projects Homework3</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    section {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0px 4px 12px rgba(0,0,0,0.1);
      margin-bottom: 40px;
    }

    section h2 {
      margin-bottom: 15px;
      color: #333;
      text-align: center;
    }

    /* 1. Profile Card */
    .card {
      width: 250px;
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 12px;
      padding: 20px;
      text-align: center;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
      margin: auto;
    }
    .card img {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      margin-bottom: 10px;
    }

    /* 2. Navbar */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #23cb0a;
      padding: 10px 20px;
      color: #140202;
    }
    .navbar .logo {
      font-size: 20px;
      font-weight: bold;
    }
    .navbar ul {
      list-style: none;
      display: flex;
      margin: 0;
      padding: 0;
    }
    .navbar ul li {
      margin-left: 20px;
    }
    .navbar ul li a {
      text-decoration: none;
      color: #051b10;
      transition: color 0.3s;
    }
    .navbar ul li a:hover {
      color: #021114;
    }
    @media (max-width: 600px) {
      .navbar { flex-direction: column; align-items: flex-start; }
      .navbar ul { flex-direction: column; width: 100%; }
      .navbar ul li { margin: 10px 0; }
    }

    /* 3. Photo Gallery */
    .gallery {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 15px;
    }
    .gallery img {
      width: 100%;
      border-radius: 10px;
      box-shadow: 0px 4px 8px rgba(0,0,0,0.2);
      transition: transform 0.3s;
    }
    .gallery img:hover { transform: scale(1.05); }
    @media (max-width: 768px) { .gallery { grid-template-columns: repeat(2, 1fr); } }
    @media (max-width: 480px) { .gallery { grid-template-columns: 1fr; } }

    /* 4. Button Hover */
    .btn {
      background: #333;
      color: #fff;
      border: none;
      padding: 12px 25px;
      font-size: 18px;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .btn:hover {
      background: #00bcd4;
      font-size: 20px;
      box-shadow: 0px 4px 12px rgba(0,0,0,0.3);
    }

    /* 5. Animation */
    .box {
      width: 100px;
      height: 100px;
      background: #1be10c;
      border-radius: 12px;
      animation: bounce 2s infinite;
      margin: auto;
    }
    @keyframes bounce {
      0%   { transform: translateY(0); }
      50%  { transform: translateY(-80px); }
      100% { transform: translateY(0); }
    }

    /* 6. Form Styling */
    .form-container {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0px 4px 12px rgba(0,0,0,0.2);
      width: 300px;
      margin: auto;
    }
    .form-container label {
      display: block;
      margin-bottom: 6px;
      color: #555;
      font-size: 14px;
    }
    .form-container input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      transition: 0.3s;
    }
    .form-container input:focus {
      border-color: #00bcd4;
      box-shadow: 0px 0px 8px rgba(0,188,212,0.5);
      outline: none;
    }
    .form-container button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 6px;
      background: #00bcd4;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .form-container button:hover { background: #0097a7; }
  </style>
</head>
<body>

  <h1>üéØ HTML , CSS Practice Projects Homework 3 </h1>

  <!-- 1. Profile Card -->
  <section>
    <h2>1Ô∏è‚É£ Profile Card</h2>
    <div class="card">
      <img src="FB_IMG_1689611814797.jpg" alt="Profile Photo">

  <!-- 2. Navbar -->
  <section>

      <div class="logo">MyLogo</div>

  <!-- 3. Photo Gallery -->
  <section>
    <h2>3Ô∏è‚É£ Photo Gallery</h2>
    <div class="gallery">
      <img src="IMG_20230912_005327.jpg" alt="Photo 1">
      <img src="pic bolai.jpg" alt="Photo 2">
      <img src="WhatsApp Image 2023-07-27 at 00.55.29.jpg" alt="Photo 3">
      <img src="WIN_20231002_17_24_11_Pro.jpg" alt="Photo 4">
      <img src="FB_IMG_1689611814797.jpg" alt="Photo 5">
    </div>
  </section>

  <!-- 4. Button Hover -->
  <section style="text-align:center;">
    <h2>4Ô∏è‚É£ Button Hover</h2>
    <button class="btn">Hover Me</button>
  </section>

  <!-- 5. Animation -->
  <section>
    <h2>5Ô∏è‚É£ Simple Animation</h2>
    <div class="box"></div>
  </section>

  <!-- 6. Form Styling -->
  <section>
    <h2>6Ô∏è‚É£ Form Styling</h2>
    <div class="form-container">
      <form>
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Enter your email">

        <label for="password">Password</label>

        <button type="submit">Login</button>
      </form>
    </div>
  </section>

</body>
